<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe!</title>
</head>

<body>
    <div class="heading">Tic Tac Toe!</div>
    <div class="container">
        <div class="tictactoe">
            <div class="chance"></div>
            <div class="row1">
                <div class="col1 box" id="box0"></div>
                <div class="col2 box" id="box1"></div>
                <div class="col3 box" id="box2"></div>
            </div>
            <div class="row2">
                <div class="col1 box" id="box3"></div>
                <div class="col2 box" id="box4"></div>
                <div class="col3 box" id="box5"></div>
            </div>
            <div class="row3">
                <div class="col1 box" id="box6"></div>
                <div class="col2 box" id="box7"></div>
                <div class="col3 box" id="box8"></div>
            </div>
        </div>
        <div class="gamePlay">
            <div class="gameplayText">How Do You Want To Play?</div>
            <div class="gameplayChoice">
              <div class="singleplayer">1 Player</div>
              <div class="doubleplayer">2 Player</div>
            </div>
        </div>
        <div class="chooseWeapon">
            <div class="weaponText">Choose your Weapon <span></span></div>
            <div class="weaponChoice">
              <div class="weaponO">O</div>
              <div class="weaponX">X</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
